<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Feeds</title>
    <style>
        /* General Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif; /* Ensure consistent font */
        }
        body {
            background: url("images/1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* White text */
            font-size: 2rem;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .nav-bar .home-button {
            background-color: #3498db; /* Blue background */
            color: white; /* White text */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .nav-bar .home-button:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .feed-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .feed {
            width: 45%;
            background-color: #2c3e50; /* Blue background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .feed:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .feed h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #fff; /* White text */
        }
        .feed img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="{{ url_for('index') }}" class="home-button">Home</a>
    </div>
    <h1>Face Recognition System Feeds</h1>
    <div class="feed-container">
        <div class="feed">
            <h2>Laptop Feed</h2>
            <img src="{{ url_for('video_feed') }}" alt="Laptop Feed">
        </div>
        <div class="feed">
            <h2>Mobile Feed</h2>
            <img src="{{ url_for('mobile_feed') }}" alt="Mobile Feed">
        </div>
    </div>
    <script>
        window.addEventListener('beforeunload', function () {
            fetch('/stop_feed', {method: 'GET'});
        });
    </script>
</body>
</html>
